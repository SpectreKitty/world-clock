<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      

        <div class="city" id="denver">
          <div>
            <h2>Denver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
</div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/SpectreKitty" target="_blank">Astry Brana </a
      >open-sourced on
      <a href="https://github.com/SpectreKitty/world-clock" target="_blank">
        GitHub</a
      >
      hosted on
      <a href="https://worldclockbyastry.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
